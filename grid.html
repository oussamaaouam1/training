<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns:100px 100px ;

        ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink; ">div 2 <p>text</p></div>
             
        </div>

        <div style="
           margin-top: 30px;
           display: grid;
            grid-template-columns:100px 100px 200px;
        ">
            <div style="background-color: lightblue;">100</div>
            <div style="background-color: lightpink; ">100<p>text</p></div>
            <div style="background-color: lightblue;">200</div>
            <div style="background-color: lightpink; ">100</div>
        </div>

        <div style="
           margin-top: 30px;
           display: grid;
            grid-template-columns:100px 1fr;
        ">
            <div style="background-color: lightblue;">100</div>
            <div style="background-color: lightpink; ">1fr</div>
            
        </div>

        <div style="
           margin-top: 30px;
           display: grid;
            grid-template-columns:100px 1fr 1fr;
        ">
            <div style="background-color: lightblue;">100</div>
            <div style="background-color: lightpink; ">1fr</div>
            <div style="background-color: lightblue; ">1fr</div>
            
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns:1fr 1fr 1fr;
            padding-bottom: 1000px;
            column-gap: 20px;
            row-gap: 40px;
     ">
         <div style="background-color: lightblue;  height: 200px;">1fr</div>
         <div style="background-color: lightpink;  height: 200px;">1fr</div>
         <div style="background-color: lightblue;  height: 200px;">1fr</div>
         <div style="background-color: lightpink;  height: 200px;">1fr</div>
         <div style="background-color: lightblue;  height: 200px;">1fr</div>
         <div style="background-color: lightpink;  height: 200px;">1fr</div>
         
        </div>
        <div style="display: grid;
                    margin-top: 100px;
                    grid-template-columns: 200px 75px;
        ">
        <div style="background-color: lightgreen;">200px</div>
        <div style="background-color: lightcoral;">75px</div>

        </div>
        <div style="display: grid;
                    margin-top: 100px;
                    grid-template-columns: 50px 1fr 75px;
                    padding-bottom: 20px;
        ">
        <div style="background-color: lightgreen;">50px</div>
        <div style="background-color: lightcoral;">1fr</div>
        <div style="background-color: lightgreen;">75px</div>
        </div>
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns:1fr 1fr 1fr 1fr;
            padding-bottom: 100px;
            column-gap: 20px;
            row-gap: 10px;
     ">
         <div style="background-color: lightblue;">1fr</div>
         <div style="background-color: lightpink;">1fr</div>
         <div style="background-color: lightblue;">1fr</div>
         <div style="background-color: lightpink;">1fr</div>
         <div style="background-color: lightblue;">1fr</div>
         <div style="background-color: lightpink;">1fr</div>
         <div style="background-color: lightblue;">1fr</div>
         <div style="background-color: lightpink;">1fr</div>
         
        </div>
        
    </body>
</html>
